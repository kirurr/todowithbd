<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSDLinks</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.js" integrity="sha512-nO7wgHUoWPYGCNriyGzcFwPSF+bPDOR+NvtOYy2wMcWkrnCNPKBcFEkU80XIN14UVja0Gdnff9EmydyLlOL7mQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div id="background">
        <header> 
          <h1>НСД ссылки</h1>
          <img class="avatar" src="https://taplink.st/a/7/d/0/f/5046b6.jpg?2 ">
        </header>
        <section class="new-note">
          <h2>Добавить ссылку</h2>
          <form class="flex-container">
            <div class="text-field">
              <input id="title" type="text" class="flex-item text-field__input" required placeholder="Ссылка">
            </div>
            <div class="text-field">
              <input id="body" type="text" class="flex-item text-field__input" required placeholder="Название">
            </div>
            <div>
              <button class="flex-item button__input">Добавить</button>
            </div>
          </form>
        </section>

        <main>
          <section class="note-display">
            <div class="flex-urls">
              <h2>Ссылки</h2>
              <p id="success" hidden>Скопировано!</p> 
            </div>
            <ul>
  
            </ul>
          </section>
          
        </main>
    </div>
  </body>
  </html>
